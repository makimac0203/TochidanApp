{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}チーム情報編集{% endblock %}

{% block contents %}
    <div class="container">
        <div class="row">
            <div class="my-div-style w-100">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-primary" type="submit">更新</button>
                    <a class="btn btn-secondary ml-2" href="{% url 'tochidan_app:tochidan_user_detail' object.pk %}">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
